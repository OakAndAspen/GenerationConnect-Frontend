<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Type</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {{#each products}}
        <tr>
            <td>{{name}}</td>
            <td>{{brand}}</td>
            <td>{{type}}</td>
            <td>{{price}}</td>
            <td><button type="button" class="btn btn-primary addToCart" title="Add to cart" data-id="{{id}}">+</button></td>
        </tr>
    {{/each}}
    </tbody>
</table>
