<h1>Créer un compte Senior</h1>

<div class="row">
    <div class="col-12">
        <input type="text" class="form-control mb-2" placeholder="Email">
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Prénom">
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control mb-2" placeholder="Nom">
    </div>
    <div class="col-12">
        <input type="text" class="form-control mb-2" placeholder="Adresse">
    </div>
    <div class="col-md-4">
        <input type="text" class="form-control mb-2" placeholder="NPA">
    </div>
    <div class="col-md-8">
        <input type="text" class="form-control mb-2" placeholder="Localité">
    </div>
    <div class="col-md-6">
        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control" placeholder="Mot de passe">
            <div class="input-group-prepend">
                <div class="input-group-text" title="Voir"><i class="far fa-eye"></i></div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="input-group mb-2 mr-sm-2">
            <input type="password" class="form-control" placeholder="Répéter le mot de passe">
            <div class="input-group-prepend">
                <div class="input-group-text" title="Voir"><i class="far fa-eye"></i></div>
            </div>
        </div>
    </div>
    <div class="col-12 my-3">
        <button type="submit" class="form-control btn" id="send">Enregistrer</button>
    </div>
</div>
